<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2em; }
        .form-container { max-width: 400px; margin: auto; border: 1px solid #ccc; padding: 2em; border-radius: 5px; }
        input[type="email"], input[type="password"] {
            width: 100%; padding: 0.5em; margin-top: 0.5em; margin-bottom: 1em; border: 1px solid #aaa; border-radius: 4px;
        }
        input[type="submit"] {
            padding: 0.5em 1em; background-color: #28a745; color: white; border: none; border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form action="{{ url_for('auth.login') }}" method="post">
            <label>Email</label><br>
            <input type="email" name="email" required><br>

            <label>Password</label><br>
            <input type="password" name="password" required><br>

            <input type="submit" value="Login">
        </form>
        <p>Don't have an account? <a href="{{ url_for('auth.register_form') }}">Register</a></p>
    </div>
</body>
</html>
